<!DOCTYPE html>
<head>
    <title>Docker Swarm Service Ports</title>
    <link rel="stylesheet" href="http://bootswatch.com/slate/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="input-group">
                    <input id="server" class="form-control" type="text" placeholder="Server Host Name including Port"/>
                    <span class="input-group-btn">
                        <button id="server-add-button" class="btn btn-primary">Add</button>
                    </span>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="contentParent" class="col-12">
                <div class="tableParent">
                    <h3 class="table-header"></h3>
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Service Name</th>
                                <th>Image Name</th>
                                <th>Exposed Ports</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="row-template">
                                <th class="index" scope="row"></th>
                                <td class="service-name"></td>
                                <td class="image-name"></td>
                                <td class="ports"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/app.js"></script>
</body>
